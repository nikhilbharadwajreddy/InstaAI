<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram OAuth Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f7f7f7;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Connecting your Instagram account...</h1>
    <div class="loader"></div>
    <p id="status-message" class="message">Processing your authorization...</p>
    <div id="error-container"></div>
    <div id="button-container"></div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");
            const statusMessage = document.getElementById("status-message");
            const errorContainer = document.getElementById("error-container");
            const buttonContainer = document.getElementById("button-container");
            
            if (code) {
                statusMessage.textContent = "Exchanging authorization code for access token...";
                
                // Clear any existing tokens first to prevent issues
                sessionStorage.removeItem('instagram_access_token');
                sessionStorage.removeItem('instagram_user_id');
                localStorage.removeItem('instagram_access_token');
                localStorage.removeItem('instagram_user_id');
                
                // Send the code to your backend to exchange for an access token
                fetch("https://76pohrq9ej.execute-api.us-east-1.amazonaws.com/prod/exchange-token", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code: code })
                })
                .then(response => {
                    // Check if the response is ok
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Token exchange response:", data);
                    
                    if (data.access_token) {
                        // Store the token and user ID in sessionStorage
                        sessionStorage.setItem('instagram_access_token', data.access_token);
                        sessionStorage.setItem('instagram_user_id', data.user_id);
                        
                        // Also store them in localStorage if you want them to persist
                        localStorage.setItem('instagram_access_token', data.access_token);
                        localStorage.setItem('instagram_user_id', data.user_id);
                        
                        // Optional: Store in your backend for future use
                        storeTokenInBackend(data.access_token, data.user_id);
                        
                        statusMessage.textContent = "Successfully connected! Redirecting to dashboard...";
                        
                        // Get base URL for proper redirect
                        const baseUrl = window.location.href.split('/').slice(0, -1).join('/');
                        
                        // Redirect back to the main dashboard with a success parameter
                        setTimeout(() => {
                            window.location.href = baseUrl + "/index.html?login_success=true";
                        }, 1500);
                    } else {
                        showError("Failed to connect Instagram account: " + (data.error || "Unknown error"));
                        addRetryButton();
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    showError("Error connecting to Instagram: " + error.message);
                    addRetryButton();
                });
            } else {
                showError("No authorization code found in the URL.");
                addRetryButton();
            }
        };
        
        // Function to display error messages
        function showError(message) {
            const statusMessage = document.getElementById("status-message");
            const errorContainer = document.getElementById("error-container");
            const loader = document.querySelector(".loader");
            
            // Hide the loader
            loader.style.display = "none";
            
            // Update status message
            statusMessage.textContent = "Connection failed";
            
            // Show error message
            const errorMessage = document.createElement("p");
            errorMessage.className = "error-message";
            errorMessage.textContent = message;
            errorContainer.appendChild(errorMessage);
        }
        
        // Function to add a retry button
        function addRetryButton() {
            const buttonContainer = document.getElementById("button-container");
            
            const retryButton = document.createElement("button");
            retryButton.textContent = "Try Again";
            retryButton.addEventListener("click", function() {
                // Get base URL for proper redirect
                const baseUrl = window.location.href.split('/').slice(0, -1).join('/');
                window.location.href = baseUrl + "/index.html";
            });
            
            buttonContainer.appendChild(retryButton);
        }
        
        // Function to store token in backend
        function storeTokenInBackend(token, userId) {
            fetch("https://76pohrq9ej.execute-api.us-east-1.amazonaws.com/prod/store-token", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    access_token: token,
                    user_id: userId
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Token storage result:', data);
            })
            .catch(error => {
                console.error("Error storing token:", error);
                // Continue with redirect anyway as this is a secondary operation
            });
        }
    </script>
</body>
</html>
