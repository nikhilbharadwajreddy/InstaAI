<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram OAuth Redirect</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (code) {
                // Send the code to your backend to exchange for an access token
                fetch("https://76pohrq9ej.execute-api.us-east-1.amazonaws.com/prod/exchange-token", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText = "Access Token: " + data.access_token;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("output").innerText = "Error fetching access token.";
                });
            } else {
                document.getElementById("output").innerText = "No authorization code found.";
            }
        };
    </script>
</head>
<body>
    <h1>Instagram OAuth Login Successful</h1>
    <p id="output">Processing...</p>
</body>
</html>
