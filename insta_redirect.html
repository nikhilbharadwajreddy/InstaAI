<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram OAuth Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f7f7f7;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connecting your Instagram account...</h1>
    <div class="loader"></div>
    <p id="status-message" class="message">Processing your authorization...</p>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");
            const statusMessage = document.getElementById("status-message");
            
            if (code) {
                statusMessage.textContent = "Exchanging authorization code for access token...";
                
                // Send the code to your backend to exchange for an access token
                fetch("https://76pohrq9ej.execute-api.us-east-1.amazonaws.com/prod/exchange-token", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        // Store the token and user ID in sessionStorage
                        sessionStorage.setItem('instagram_access_token', data.access_token);
                        sessionStorage.setItem('instagram_user_id', data.user_id);
                        
                        // Also store them in localStorage if you want them to persist
                        localStorage.setItem('instagram_access_token', data.access_token);
                        localStorage.setItem('instagram_user_id', data.user_id);
                        
                        // Optional: Store in your backend for future use
                        storeTokenInBackend(data.access_token, data.user_id);
                        
                        statusMessage.textContent = "Successfully connected! Redirecting to dashboard...";
                        
                        // Redirect back to the main dashboard
                        setTimeout(() => {
                            window.location.href = "/index.html";
                        }, 1500);
                    } else {
                        statusMessage.textContent = "Error: Failed to connect Instagram account. " + 
                                                    (data.error || "Please try again.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    statusMessage.textContent = "Error connecting to Instagram. Please try again.";
                });
            } else {
                statusMessage.textContent = "No authorization code found. Please try connecting again.";
                
                // Redirect back to the main page after a delay
                setTimeout(() => {
                    window.location.href = "/index.html";
                }, 3000);
            }
        };
        
        // Optional: Store token in backend
        function storeTokenInBackend(token, userId) {
            fetch("https://76pohrq9ej.execute-api.us-east-1.amazonaws.com/prod/store-token", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    access_token: token,
                    user_id: userId
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Token storage result:', data);
            })
            .catch(error => {
                console.error("Error storing token:", error);
                // Continue with redirect anyway as this is a secondary operation
            });
        }
    </script>
</body>
</html>
