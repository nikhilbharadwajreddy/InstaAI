<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Connection</title>
    <link rel="stylesheet" href="minimal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Instagram Connection Demo</h1>
        </div>
        
        <div class="connect-section">
            <button id="loginBtn" class="btn primary-btn"><i class="fab fa-instagram"></i> Connect Instagram</button>
        </div>
        
        <div class="status-section">
            <div class="status-card">
                <h2>Connection Status</h2>
                <div class="status-info">
                    <p>Status: <span id="account-status">Offline</span></p>
                    <p>Connection: <span id="connection-status">Not Connected</span></p>
                    <p>Username: <span id="instagram-username">N/A</span></p>
                </div>
                <button id="disconnect-instagram" class="btn danger-btn" disabled>Disconnect</button>
            </div>
        </div>
    </div>
    
    <script src="minimal-dashboard.js"></script>
</body>
</html>
